<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ShanD Generator</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div class="container d-flex justify-content-center align-items-center min-vh-100">
			<div class="d-flex flex-column align-items-center">
				<h1>Password Generator</h1>
				<div class="container d-flex flex-column gap-2">
					<label for="passwordLength" class="text-uppercase fw-bold">Password Length</label>
					<div class="d-flex justify-content-center row-cols-2 gap-5">
						<select class="form-select form-select-lg w-25 gap-2" aria-label=".form-select-lg example" id="passwordLength">
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option selected="12">12</option>
							<option value="13">13</option>
							<option value="14">14</option>
							<option value="15">15</option>
							<option value="16">16</option>
						</select>
						<div class="container d-flex flex-row justify-content-center align-items-center row-cols-2 gap-2">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="" id="upperAlphabet" />
								<label class="form-check-label" for="upperAlphabet"> A-Z </label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="" id="symbol" />
								<label class="form-check-label" for="symbol"> !-? </label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="" id="numeric" />
								<label class="form-check-label" for="numeric"> 0-9 </label>
							</div>
						</div>
					</div>
					<input class="form-control form-control-lg" id="password" disabled />
					<button class="btn btn-dark text-uppercase fw-bold btn-lg" onclick="getPassword()">Generate</button>

					<div class="text-center">
						<div class="row row-cols-auto gap-2">
							<div class="btnCopyM col">
								<a class="btnCopyM btn btn-primary text-uppercase fw-bold btn-lg" onclick="savePassword()" id="saveButton">Save Password</a>
							</div>
							<div class="btnCopyM col">
								<div class="tooltip">
									<button onclick="copyPassword()" onmouseout="outFunc()" class="btnCopy btn btn-success text-uppercase fw-bold btn-lg">Copy text</button>
									<span class="tooltiptext bg-success" id="myTooltip">Copy to clipboard</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	</body>
</html>
